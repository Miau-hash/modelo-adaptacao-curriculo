<body>

    <script>
        function checkIfInApp() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/FBAN|FBAV|Instagram|Snapchat|WhatsApp|Twitter|Messenger|Line|LinkedIn|TikTok/i.test(userAgent)) {
                document.getElementById("alert").style.display = "block";
                document.getElementById("openInBrowser").href = window.location.href;
            }
        }
        
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("times", "normal");
            doc.setFontSize(14);

            function addSection(doc, title, text, yPosition) {
                yPosition += 3;
                doc.setFontSize(16);
                doc.setFont("times", "bold");
                doc.text(title, 20, yPosition);
                
                doc.setFontSize(12);
                doc.setFont("times", "normal");
                let splitText = doc.splitTextToSize(text, 170);
                doc.text(splitText, 20, yPosition + 8);
                
                return yPosition + splitText.length * 7 + 12;
            }

            let y = 20;
            doc.setFontSize(18);
            doc.setFont("times", "bold");
            doc.text("Modelo de Adapta√ß√£o de Curr√≠culo", 20, y);
            y += 15;

            y = addSection(doc, "1. Nome da Vaga e Empresa:", document.getElementById("vaga").value || "N√£o preenchido", y);
            y = addSection(doc, "2. Descri√ß√£o da Vaga:", document.getElementById("descricao").value || "N√£o preenchido", y);
            y = addSection(doc, "3. Resumo Profissional Adaptado:", document.getElementById("resumo").value || "N√£o preenchido", y);
            y = addSection(doc, "4. Experi√™ncia Profissional Adaptada:", document.getElementById("experiencia").value || "N√£o preenchido", y);
            y = addSection(doc, "5. Compet√™ncias e Habilidades Alinhadas:", document.getElementById("competencias").value || "N√£o preenchido", y);
            y = addSection(doc, "6. Palavras-chave Utilizadas:", document.getElementById("palavras").value || "N√£o preenchido", y);

            // Criar um Blob corretamente e for√ßar o download
            const pdfBlob = doc.output("blob");
            const pdfURL = URL.createObjectURL(pdfBlob);

            // Criar um link invis√≠vel e simular um clique para for√ßar o download corretamente
            const link = document.createElement("a");
            link.href = pdfURL;
            link.download = "curriculo_adaptado.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Verificar se a p√°gina foi aberta num app que bloqueia fun√ß√µes
        checkIfInApp();
    </script>
