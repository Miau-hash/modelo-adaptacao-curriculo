<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Adaptação de Currículo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modelo de Adaptação de Currículo</h2>
        
        <label for="vaga">1️⃣ Nome da Vaga e Empresa:</label>
        <textarea id="vaga" placeholder="Exemplo: Assistente Administrativo na Empresa XYZ"></textarea>
        
        <label for="descricao">2️⃣ Descrição da Vaga:</label>
        <textarea id="descricao" placeholder="Copie aqui os principais requisitos e responsabilidades da oferta de emprego."></textarea>
        
        <label for="resumo">3️⃣ Resumo Profissional Adaptado:</label>
        <textarea id="resumo" placeholder="Escreva um resumo profissional alinhado com a vaga."></textarea>
        
        <label for="experiencia">4️⃣ Experiência Profissional Adaptada:</label>
        <textarea id="experiencia" placeholder="Destaque apenas as experiências relevantes para esta vaga."></textarea>
        
        <label for="competencias">5️⃣ Competências e Habilidades Alinhadas:</label>
        <textarea id="competencias" placeholder="Liste as competências mais importantes para a vaga."></textarea>
        
        <label for="palavras">6️⃣ Palavras-chave Utilizadas:</label>
        <textarea id="palavras" placeholder="Identifique palavras-chave extraídas da descrição da vaga."></textarea>
        
        <button class="save-btn" onclick="generatePDF()">Gerar PDF</button>
    </div>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text("Modelo de Adaptação de Currículo", 20, 20);
            doc.text("1️⃣ Nome da Vaga e Empresa:", 20, 30);
            doc.text(document.getElementById("vaga").value || "Não preenchido", 20, 40);
            
            doc.text("2️⃣ Descrição da Vaga:", 20, 50);
            doc.text(document.getElementById("descricao").value || "Não preenchido", 20, 60);
            
            doc.text("3️⃣ Resumo Profissional Adaptado:", 20, 70);
            doc.text(document.getElementById("resumo").value || "Não preenchido", 20, 80);
            
            doc.text("4️⃣ Experiência Profissional Adaptada:", 20, 90);
            doc.text(document.getElementById("experiencia").value || "Não preenchido", 20, 100);
            
            doc.text("5️⃣ Competências e Habilidades Alinhadas:", 20, 110);
            doc.text(document.getElementById("competencias").value || "Não preenchido", 20, 120);
            
            doc.text("6️⃣ Palavras-chave Utilizadas:", 20, 130);
            doc.text(document.getElementById("palavras").value || "Não preenchido", 20, 140);
            
            doc.save("adaptacao_curriculo.pdf");
        }
    </script>
</body>
</html>
