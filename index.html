<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Adaptação de Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .save-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modelo de Adaptação de Currículo</h2>
        
        <label for="vaga">1️⃣ Nome da Vaga e Empresa:</label>
        <textarea id="vaga" placeholder="Exemplo: Assistente Administrativo na Empresa XYZ"></textarea>
        
        <label for="descricao">2️⃣ Descrição da Vaga:</label>
        <textarea id="descricao" placeholder="Copie aqui os principais requisitos e responsabilidades da oferta de emprego."></textarea>
        
        <label for="resumo">3️⃣ Resumo Profissional Adaptado:</label>
        <textarea id="resumo" placeholder="Escreva um resumo profissional alinhado com a vaga."></textarea>
        
        <label for="experiencia">4️⃣ Experiência Profissional Adaptada:</label>
        <textarea id="experiencia" placeholder="Destaque apenas as experiências relevantes para esta vaga."></textarea>
        
        <label for="competencias">5️⃣ Competências e Habilidades Alinhadas:</label>
        <textarea id="competencias" placeholder="Liste as competências mais importantes para a vaga."></textarea>
        
        <label for="palavras">6️⃣ Palavras-chave Utilizadas:</label>
        <textarea id="palavras" placeholder="Identifique palavras-chave extraídas da descrição da vaga."></textarea>
        
        <button class="save-btn" onclick="saveForm()">Salvar Adaptação</button>
    </div>
    
    <script>
        function saveForm() {
            alert("Adaptação do currículo salva! Certifique-se de revisar antes de enviar para a empresa.");
        }
    </script>
</body>
</html>
